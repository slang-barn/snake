<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>贪吃蛇游戏</h1>
    <div style="text-align:center;color:#666;font-size:15px;margin-bottom:8px;">按空格键可暂停/恢复游戏</div>
    <div class="responsive-canvas-wrapper">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>
    <div id="score">分数: 0</div>
    <button id="settings-btn" class="settings-btn" aria-label="设置">⚙️</button>
    <div id="snackbar" class="snackbar"></div>
    <div id="settings-modal" class="settings-modal" style="display:none;">
      <div class="settings-modal-content">
        <div class="settings-modal-header">
          <span>设置</span>
          <button id="close-settings" aria-label="关闭设置" class="close-settings-btn">×</button>
        </div>
        <div class="settings-modal-body">
          <label for="speed-select-modal">速度：</label>
          <select id="speed-select-modal">
            <option value="slow">慢</option>
            <option value="normal" selected>正常</option>
            <option value="fast">快</option>
            <option value="superfast">超级快</option>
          </select>
          <label for="show-grid-modal" style="margin-left:18px;">
            <input type="checkbox" id="show-grid-modal" checked>
            显示网格
          </label>
          <div class="setting-item color-setting">
            <label>蛇身颜色：</label>
            <div id="color-options" class="color-options">
              <!-- Color options will be dynamically added here by JS -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="ipod-controls">
      <button class="ipod-btn up" id="btn-up" aria-label="向上">▲</button>
      <div class="ipod-btn-row">
        <button class="ipod-btn left" id="btn-left" aria-label="向左">◀</button>
        <button class="ipod-btn center" disabled style="opacity:0;pointer-events:none;"></button>
        <button class="ipod-btn right" id="btn-right" aria-label="向右">▶</button>
      </div>
      <button class="ipod-btn down" id="btn-down" aria-label="向下">▼</button>
    </div>
    <script type="module" src="./src/main.js"></script>
    <!-- Note: Using main.js as TS compilation is not available -->
</body>
</html>
